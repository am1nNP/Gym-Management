<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>صفحه ورود</title>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
                if (x.type === "password") {
                x.type ="text";
                } else {
                    x.type ="password";
                }
        }
    </script>
</head>
<body class="font-vazir font-extrabold">
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <div class="items-center bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5">
            <div class="md:w-1/2 px-16 text-neutral-800">
                <h2 class="text-2xl">ورود</h2>
                <p class="text-sm mt-3">اگر اکانت از قبل داری راحت وارد شو!</p>
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 rounded-xl mt-8 " type="text" name="email" placeholder="ایمیل">
                    <div class="relative">
                        <input id="myInput" class="p-2 rounded-xl w-full" type="password" name="password" placeholder="رمز عبور">
                        <svg onclick="myFunction()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 left-2 cursor-pointer -translate-y-1/2" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                          </svg>
                    </div>
                    <button class="bg-neutral-800 bg rounded-xl text-white py-2 hover:scale-105 duration-300">ورود</button>
                </form>
                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-400">
                    <p class="text-center text-sm">یا</p>
                    <hr class="border-gray-400">
                </div>
                    <button class="hover:scale-105 duration-200 bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm">
                        ورود با اکانت گوگل<svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor" class="bi bi-google mr-3" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg>
                    </button>
                    <p class="mt-5 text-xs border-b border-gray-400 py-4">رمز عبورتو فراموش کردی؟</p>
                    <div class="mt-3 text-xs flex justify-between items-center">
                        <p class="">اکانت نداری؟ =>>>>>></p>
                        <button class="bg-white hover:scale-105 hover:bg-gray-200 duration-100 py-2 px-5 border rounded-xl">ساخت اکانت</button>
                    </div>
                </div>
                <div class="md:block hidden  w-1/2 ">
                    <img class="rounded-2xl" src="/img/gym.jpg" alt="">
                </div>
        </div>
    </section>
</body>
</html>
